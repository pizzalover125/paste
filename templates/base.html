<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}paste{% endblock %}</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      header {
        margin-bottom: 1.5rem;
      }
      textarea {
        width: 100%;
        height: 20rem;
        font-family: monospace;
        font-size: 0.95rem;
      }
      .paste {
        border: 1px solid #ddd;
        padding: 1rem;
        white-space: pre-wrap;
        background: #f9f9f9;
      }
      a {
        color: #000000;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header style="display: flex; align-items: center; gap: 1rem">
      <h1 style="margin: 0; font-size: 1.25rem">paste</h1>
      <a href="/" style="margin: 0">home</a>
      <a href="/paste/new" style="margin: 0">new</a>
      <a href="https://github.com/pizzalover125/paste" style="margin: 0"
        >github</a
      >
    </header>
    {% block content %}{% endblock %}
  </body>
</html>
